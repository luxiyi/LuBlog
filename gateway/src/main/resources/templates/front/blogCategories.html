<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header(title,keywords)">
<head>
    <meta charset=" UTF-8 />">
    <title>YouLu</title>
    <link rel='shortcut icon' type='image/x-icon' th:href="@{/img/logo.jpg}"/>
    <link th:href="@{/plugin/css/style.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css}">
    <script th:src="@{/plugin/js/jquery.min.js}"></script>
    <style>
        body {
            padding-top: 70px;
            background: url("/img/Satcbg.jpeg");
            background-size: cover;
        }

    </style>
</head>
<body>
<!-- 头部导航栏 -->
<div th:replace="front/header::header(title='分类归档',keywords=null)"></div>
<div class="main-content archive-page clearfix">
    <div style="text-align: center;color: #985f0d">
        <p style="font-size: 40px;font-weight: bold">
            <span th:text="${categoryName}"></span>分类
        </p>
    </div>
    <div class="categorys-item" style="margin-left: 50px">
        <th:block th:each="blogCategory : ${blogCategories}">
            <div style="font-size: 20px" class="categorys-title" th:text="${blogCategory.date}"></div>
            <div class="post-lists">
                <div class="post-lists-body">
                    <th:block th:each="blog : ${blogCategory.blogs}">
                        <div class="post-list-item">
                            <div class="post-list-item-container">
                                <div class="item-label">
                                    <div class="item-title">
                                        <a href="#" th:text="${blog.title}"></a>
                                    </div>
                                    <div class="item-meta clearfix">
                                        <div class="item-meta-date">发布于
                                            <th:block th:text="${blog.pubdate}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </th:block>
    </div>
</div>
<div th:replace="common/footer::footer"></div>
</body>

<script th:src="@{/plugin/js/jquery2.1.4.min.js}"></script>
<script th:src="@{/plugin/js/bootstrap.min.js}"></script>
<script th:src="@{/front/js/header.js}"></script>
</html>
