<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header">

<body>

<style>
    #example-navbar-collapse li {
        padding-right: 50px;
    }
    #full_text_search:hover {
        cursor: pointer;
    }
    /* 下拉按钮样式 */
    .dropbtn {
        color: #b52a1d;
        padding: 13px;
        border-radius: 50px;
        cursor: pointer;
    }

    /* 容器 <div> - 需要定位下拉内容 */
    .dropdown {
        position: relative;
        display: inline-block;
        padding-top: 15px;
    }

    /* 下拉内容 (默认隐藏) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }

    /* 下拉菜单的链接 */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* 鼠标移上去后修改下拉菜单链接颜色 */
    .dropdown-content a:hover {background-color: #f1f1f1}

    /* 在鼠标移上去后显示下拉菜单 */
    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>
<header>
    <!-- 头部导航栏 -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/index}" style="font-size: 30px;">YouLu</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <ul class="nav navbar-nav navbar-header">
                        <li>
                            <div class="dropdown">
                                <span class="dropbtn">分类</span>
                                <div class="dropdown-content" id="categoryDropdown"></div>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown">
                                <span class="dropbtn">标签</span>
                                <div class="dropdown-content" id="tagDropdown"></div>
                            </div>
                        </li>
                    <li><a th:href="@{/life}"><span>生活</span></a></li>
                    <li><a th:href="@{/about}"><span>关于我</span></a></li>
                    <li style="padding-top: 12px;padding-left:10px">
                        <input  id="find" type="text" style="height: 30px;width: 190px;border-radius: 15px;font-size: 10px;border: none;outline: none;padding-left:20px;" placeholder="请输入要搜索的关键词 ">
                        <div style="padding-left: 160px;width: 20px;float: left;">
                            <img src="img/搜索.png"  id="full_text_search" style="height: 30px;padding-top:2px;position: absolute" onclick="findBlog()">
                        </div>
                    </li>
                    <li id="logoutbox"><a th:href="@{/loginPage} " style="vertical-align:middle"><span
                            class="glyphicon glyphicon-off" style="vertical-align:middle;"></span> In my heart</a></li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="indeximg" style="width: 200px;height: 100px;">
                    <a th:href="@{/index}"><img th:src="@{/img/书logo.jpg}" height="100px"/></a>
                </div>
            </div>
            <div class="col-md-4" id="inputbig" style="width: 370px;height:50px;margin-top:30px;">
                <div class="butto" style="width: 70px;height:50px;float:left; padding-top:2px;">
                </div>
            </div>
            <div class="col-md-4">
                <!-- 购物车 -->
                <div class="shopcar"
                     style="border: 1px orangered solid;height: 46px;width: 160px;margin-top: 30px;margin-left: 250px;padding-left: 10px;">
                    <a href="/cart" class="btn btn-group btn-lg"
                       style="color: orange;"> <span
                            class="glyphicon glyphicon-shopping-cart"></span>&nbsp;&nbsp;&nbsp;我的书架
                    </a>
                </div>
            </div>
        </div>
    </div>


</header>
</body>

</html>
