<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset=" UTF-8 />">
    <title>YouLu</title>
    <link rel='shortcut icon' type='image/x-icon' th:href="@{/img/logo.jpg}"/>
    <link rel="stylesheet"
          th:href="@{https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css}">
    <script th:src="@{/plugin/js/jquery2.1.4.min.js}"></script>
    <script th:src="@{/plugin/js/bootstrap.min.js}"></script>
    <!--<script th:src="@{js/login.js}"></script>-->
    <!--<script th:src="@{js/register.js}"></script>-->
    <script th:src="@{/front/js/blogs.js}"></script>
    <script th:src="@{/front/js/jquery.jqlouds.min.js}"></script>

    <style type="text/css">

        body {
            padding-top: 70px;
            background: url("/img/bg.png");
            background-size: cover;
            background-repeat: repeat-x;
        }

        /* 导航中的注册,登录,在线人数 */
        #example-navbar-collapse li {
            padding-right: 50px;
        }

        /*  博客图片div */
        #image {
            width: 140px;
            height: 150px;
            float: left;
            padding-top: 10px;
        }

        /*  博客内容div */
        #tother {
            width: 520px;
            height: 145px;
            float: left;
            padding-left: 30px;
        }

        /*博客介绍使用省略号隐藏多余的行数*/
        .blogContentLimit {
            display: -webkit-box; /** 对象作为伸缩盒子模型显示 **/
            -webkit-box-orient: vertical; /** 设置或检索伸缩盒对象的子元素的排列方式 **/
            overflow: hidden; /** 隐藏超出的内容 **/
            text-overflow: ellipsis; /** 省略号 **/
            -webkit-line-clamp: 2; /** 显示的行数 **/
            width: 450px;
        }

        /*  每个商品图片    */
        .img-responsive {
            transition: all 1s;
            height: 130px;
            cursor: pointer;
        }

        .img-responsive:hover {
            transform: scale(1.2);
        }

        .img-hidden {
            overflow: hidden;
        }


        #pagebox :hover {
            cursor: pointer;
        }
        #full_text_search:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
<div id="outer" style="width: 100%;height: 3000px;float: none;margin: 0 auto">
    <!-- 头部导航栏 -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/index}" style="font-size: 30px;">YouLu</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <ul class="nav navbar-nav navbar-header">
                        <li><a th:href="@{/index}"><span>技术</span></a></li>
                        <li><a th:href="@{/tags}"><span>标签</span></a></li>
                        <li><a th:href="@{/life}"><span>生活</span></a></li>
                        <li><a th:href="@{/about}"><span>关于我</span></a></li>
                        <li style="padding-top: 12px;padding-left:10px">
                            <input  id="find" type="text" style="height: 30px;width: 190px;border-radius: 15px;font-size: 10px;border: none;outline: none;padding-left:20px;" placeholder="请输入要搜索的关键词 ">
                            <div style="padding-left: 160px;width: 20px;float: left;">
                                <img src="img/搜索.png"  id="full_text_search" style="height: 30px;padding-top:2px;position: absolute" onclick="findBlog()">
                            </div>
                        </li>
                        <li id="logoutbox"><a th:href="@{/loginPage} " style="vertical-align:middle"><span
                                class="glyphicon glyphicon-off" style="vertical-align:middle;"></span> In my heart</a></li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>
    <!--白云动画效果层-->
    <div id="secondOuter">
    <div class="container" >
        <div class="row">
            <div class="col-md-4">
                <div class="indeximg" style="width: 200px;height: 100px;">
                    <a th:href="@{/index}"><img th:src="@{img/书logo.jpg}" height="100px"/></a>
                </div>
            </div>
            <!--<div class="col-md-4" id="inputbig" style="width: 370px;height:50px;margin-top:30px;">-->
                <!--&lt;!&ndash; 搜索框 input-lg是框的大小 &ndash;&gt;-->
                <!--<div class="input-group" style="width: 250px;float:left;">-->
                    <!--<input type="text" class="form-control input-lg " id="find" placeholder="休息一下，找点书看 ">-->
                <!--</div>-->
                <!--<div class="butto" style="width: 70px;height:50px;float:left; padding-top:2px;">-->
					<!--<span><button class=" btn btn-primary btn-lg"-->
                                  <!--style="color: white; font-size: 16px; background: orangered;" type="submit"-->
                                  <!--onclick="findBlog()">搜索</button></span>-->
                <!--</div>-->
            <!--</div>-->
            <div class="col-md-4">
                <div class="shopcar"
                     style="height: 100px;width: 300px;margin: 30px;margin-left: 100px;padding-left: 10px;">
                    <!-- 购物车 -->
                    <a href="/cart" style="text-decoration:none;font-size: 30px;color: #eea236">
                        <img src='img/玩具.png' width='70px'/>&nbsp;&nbsp;&nbsp;秘密花园
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!-- 商品图片容器 -->
    <div class="container" id="booksbox" style="height:2500px;width:700px;margin: 0 auto;float:none;">
        <div class="row" id="blogContents" style="transition: all 1s;width:700px;height:130px;float:none">
        </div>
    </div>
    </div>

    <!-- 页码 -->
    <div class="container" id="totalpagebox" style="margin: 0 auto;width: 700px;height: 100px">
        <div class="row" id="pagerow" style="padding-left: 150px">
            <ul class="pagination pagination-lg" id="pagebox" >
                <li id="first" onclick="findAllBlog(1)" ><span style=" background-color:transparent">首页</span></li>
                <li id="top" onclick="prepage()"><span style=" background-color:transparent">上一页</span></li>
                <li class="xifenye" id="xifenye"><span style=" background-color:transparent"><span
                        id="currentpage">1</span>/ <span id="totalpage">1</span></span></li>
                <li id="down" onclick="nextpage()"><span style=" background-color:transparent">下一页</span></li>
                <li id="last" onclick="endpage()"><span style=" background-color:transparent">末页</span></li>
            </ul>
        </div>
    </div>

    <div th:replace="/common/footer::footer"></div>
</div>
</body>
<script>
    jQuery(function($) {
        $('#secondOuter').jQlouds({
            wind: true
        });
    });
</script>
</html>
