<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset=" UTF-8 />">
    <title>YouLu</title>
    <link rel='shortcut icon' type='image/x-icon' th:href="@{/img/logo.jpg}"/>
    <link rel="stylesheet"
          th:href="@{https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css}">


    <style type="text/css">

        body {
            padding-top: 49px;
            background: url("/img/bg.png");
            background-size: cover;
            background-repeat: repeat-x;
            overflow-x: hidden;
        }

        /* 导航中的注册,登录,在线人数 */
        #example-navbar-collapse li {
            padding-right: 50px;
        }

        /*  博客图片div */
        #image {
            width: 140px;
            height: 150px;
            float: left;
            padding-top: 10px;
        }

        /*  博客内容div */
        #tother {
            width: 520px;
            height: 145px;
            float: left;
            padding-left: 30px;
        }

        /*博客介绍使用省略号隐藏多余的行数*/
        .blogContentLimit {
            display: -webkit-box; /** 对象作为伸缩盒子模型显示 **/
            -webkit-box-orient: vertical; /** 设置或检索伸缩盒对象的子元素的排列方式 **/
            overflow: hidden; /** 隐藏超出的内容 **/
            text-overflow: ellipsis; /** 省略号 **/
            -webkit-line-clamp: 2; /** 显示的行数 **/
            width: 450px;
        }

        /*  每个商品图片    */
        .img-responsive {
            transition: all 1s;
            height: 130px;
            cursor: pointer;
        }

        .img-responsive:hover {
            transform: scale(1.2);
        }

        .img-hidden {
            overflow: hidden;
        }


        #pagebox :hover {
            cursor: pointer;
        }
        #full_text_search:hover {
            cursor: pointer;
        }

        /* 下拉按钮样式 */
        .dropbtn {
            color: #b52a1d;
            padding: 13px;
            border-radius: 50px;
            cursor: pointer;
        }

        /* 容器 <div> - 需要定位下拉内容 */
        .dropdown {
            position: relative;
            display: inline-block;
            padding-top: 15px;
        }

        /* 下拉内容 (默认隐藏) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        /* 下拉菜单的链接 */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* 鼠标移上去后修改下拉菜单链接颜色 */
        .dropdown-content a:hover {background-color: #f1f1f1}

        /* 在鼠标移上去后显示下拉菜单 */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .background-intro{
            color: #3E7087;
            padding-top: 300px;
            padding-left: 100px;
            font-family: 'Comic Sans MS', cursive;
        }
    </style>
</head>

<body>
<div id="outer" style="width: 100%;height: 3000px;float: none;margin: 0 auto">
    <!-- 头部导航栏 -->
    <div th:replace="front/header::header(title='首页',keywords=null)"></div>
    <!--白云动画效果层-->
    <div id="secondOuter">
        <!-- 登录窗口 -->
        <div id="into-plan-form" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-title">
                        <h3 class="text-center">不好意思，涉及博主私密，请先回答问题！</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control" type="text" id="plan-first-question" readonly="readonly">
                            <input class="form-control" type="text" id="plan-first-answer" placeholder="请输入">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="plan-second-question" readonly="readonly">
                            <input class="form-control" type="text" id="plan-second-answer" placeholder="请输入">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="plan-third-question" readonly="readonly">
                            <input class="form-control" type="text" id="plan-third-answer" placeholder="请输入">
                        </div>
                        <div id="info"></div>
                        <div class="text-right">
                            <button class="btn btn-primary" type="submit" onclick="addOrUpdatePlanVisitor()">去看看重要事件是啥</button>
                            <button class="btn btn-danger" data-dismiss="modal">算了，不看了</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    <!-- 文章列表 -->
    <div class="container" id="booksbox" style="height:2500px;width:700px;margin: 0 auto;float:none">
        <div class="row" id="blogContents" style="transition: all 1s;width:700px;height:130px;float:none">
        </div>
    </div>
    </div>

    <!-- 页码 -->
    <div class="container" id="totalpagebox" style="margin: 0 auto;width: 700px;height: 100px">
        <div class="row" id="pagerow" style="padding-left: 150px">
            <ul class="pagination pagination-lg" id="pagebox" ></ul>
        </div>
    </div>

    <div th:replace="common/footer::footer"></div>
</div>
</body>
<script th:src="@{/plugin/js/jquery2.1.4.min.js}"></script>
<script th:src="@{/plugin/js/bootstrap.min.js}"></script>
<script th:src="@{/front/js/index.js}"></script>
<script th:src="@{/front/js/header.js}"></script>
<script th:src="@{/front/js/jquery.jqlouds.min.js}"></script>
<script>
    jQuery(function($) {
        $('#secondOuter').jQlouds({
            wind: true
        });
    });
</script>
</html>
