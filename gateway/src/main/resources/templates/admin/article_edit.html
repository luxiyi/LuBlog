<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=" UTF-8 />">
    <title>YouLu-文章编辑</title>
    <link rel='shortcut icon' type='image/x-icon' th:href="@{img/logo.jpg}"/>

    <style>

        /* 页面框架 */
        body {
            padding-top: 70px;
        }

        /* 导航中的注册,登录,在线人数 */
        #example-navbar-collapse li {
            padding-right: 50px;
        }

        table .infor {
            vertical-align: middle !important;
        }

        table th {
            text-align: center;
        }

        #pagebox :hover {
            cursor: pointer;
        }

        #articleTitle {
            width: 75%;
            margin-top: 15px;
        }

        #articleCategory {
            margin-top: 15px;
            width: 10%;
        }

        #articleTag {
            margin-top: 15px;
            width: 10%;
        }

        #btnList {
            position: relative;
            float: right;
            margin-top: 15px;
            padding-right: 20px;
        }

        #artileIndex {
            position: relative;
            float: right;
            margin-top: 15px;
            padding-right: 120px;
        }

    </style>
</head>
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<body class="fixed-left">
<div id="wrapper">
    <div class="content">
        <div class="container">
            <div id="layout">
                <div style="line-height: 40px;height: 70px;padding-left: 100px">
                    <input type="text" id="articleTitle" placeholder="输入文章标题"
                           style="border-radius: 25px;border:2px solid #a1a1a1;padding-left: 20px"/>
                    <span id="artileIndex">
                            <button type="button" class="btn btn-primary">
                                 <a th:href="@{/admin/index}" style="color: white">文章管理</a>
                            </button>
                        </span>
                    <span id="btnList">
                            <button type="button" class="btn btn-danger" id="publishArticle"
                                    onclick="writeArticle.doSubmit();">
                                发布文章
                            </button>
                        </span>

                </div>
                <div style="height: 60px;padding-left: 100px;">
                             <textarea style="height: 60px;width: 90%;resize: none;
                                    border-radius: 25px;border:2px solid #a1a1a1;padding-left: 20px;padding-top: 18px"
                                       autocomplete="off" id="articleIntroduce"
                                       name="text"
                                       class="markdown-textarea" placeholder="输入文章简介">
                             </textarea>
                </div>
                <div style="padding-left: 100px;margin-bottom: 10px">
                    <label>分类：</label><select id="articleCategory"></select>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>标签：</label><select id="articleTag"></select>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label>署名：</label><input type="text" id="articleAuthor" placeholder="输入作者名字">


                    <div class="fileupload" style="margin-top: 13px;float: right">
                        <div style="float: left;padding-top: 5px"><label>选择封面照片:</label></div>
                        <div style="float: left;padding-top: 2px"><input type="file" id="articleCover" accept="image/*"
                                                     onchange="imgPreview(this)"></div>
                        <!--预览功能-->
                        <!--<img id="preview" style="width: 100px"/>-->
                    </div>

                </div>
                <div id="test-editormd">
                    <textarea id="articleContent" style="display: none;"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script type="text/javascript" th:src="@{/plugin/js/jquery2.1.4.min.js}"></script>
<script type="text/javascript" th:src="@{/plugin/editormd/editormd.js}"></script>
<script type="text/javascript">
    var testEditor;

    $(function () {
        testEditor = editormd("test-editormd", {//注意1：这里的就是上面的DIV的id属性值
            width: "96%",
            height: 640,
            syncScrolling: "single",
            path: "/plugin/editormd/lib/",//注意2：你的路径
            saveHTMLToTextarea: true,//注意3：这个配置，方便post提交表单
            emoji: true,
            taskList: true,
            tocm: true,         // Using [TOCM]
            tex: true,                   // 开启科学公式TeX语言支持，默认关闭
            flowChart: true,             // 开启流程图支持，默认关闭
            sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
            //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
            //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
            //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
            //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
            //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],//支持接收的图片上传的格式
            imageUploadURL: "/admin/uploadFile", //你的controller里为上传图片所设计的路径

            /*上传图片成功后可以做一些自己的处理*/
            onload: function () {
                console.log('onload', this);
                // this.fullscreen();
                // this.unwatch();
                // this.watch().fullscreen();
                // this.width(100%);
                // this.height(480);
                // this.resize("100%", 640);
            },

            /**设置主题颜色*/
            editorTheme: "pastel-on-dark",
            theme: "gray",
            previewTheme: "dark"

        });
        categorySelect.init();
        tagSelect.init();
    });

    /* 文章标签下拉框数据绑定 */
    var tagSelect = {
        init: function () {//初始化数据
            $.ajax({
                type: "GET",
                url: '/admin/listArticleTag',
                dataType: 'json',
                contentType: "application/json",
                cache: false,
                success: function (data) {
                    data = eval(data);
                    tagSelect.buildOption(data);
                }
            });
        },
        buildOption: function (data) {//构建下拉框数据
            var optionStr = "";
            for (var i = 0; i < data.length; i++) {
                optionStr += "<option value=" + data[i].tagid + ">";
                optionStr += data[i].tagname;
                optionStr += "</option>";
            }
            $("#articleTag").append(optionStr);
        }
    }

    /* 文章类别下拉框数据绑定 */
    var categorySelect = {
        init: function () {//初始化数据
            $.ajax({
                type: "GET",
                url: '/admin/listArticleCategory',
                dataType: 'json',
                contentType: "application/json",
                cache: false,
                success: function (data) {
                    data = eval(data);
                    categorySelect.buildOption(data);
                }
            });
        },
        buildOption: function (data) {//构建下拉框数据
            var optionStr = "";
            for (var i = 0; i < data.length; i++) {
                optionStr += "<option value=" + data[i].categoryid + ">";
                optionStr += data[i].categoryname;
                optionStr += "</option>";
            }
            $("#articleCategory").append(optionStr);
        }
    }
    /* 发送文章*/
    var writeArticle = {
        doSubmit: function () {//提交
            if (writeArticle.doCheck()) {
                //debugger;
                var title = $("#articleTitle").val();
                var content = $("#articleContent").val();
                var tagId = $("#articleTag").val();
                var categoryId = $("#articleCategory").val();
                var author = $("#articleAuthor").val();
                var introduce = $("#articleIntroduce").val();
                var blogCover = $("#articleCover").val();
                $.ajax({
                    type: "POST",
                    url: '/admin/pushArticle',
                    data: {
                        'title': title,
                        'content': content,
                        'tagId': tagId,
                        'categoryId': categoryId,
                        'author': author,
                        'introduce': introduce,
                        'blogCover': blogCover
                    },
                    dataType: 'json',
                    //contentType:"application/json",
                    cache: false,
                    success: function (data) {
                        //debugger;
                        if ("success" == data.result) {
                            alert("保存成功!");
                            location.reload();
                        }
                    }
                });
            }
        },
        doCheck: function () {//校验
            //debugger;
            var title = $("#articleTitle").val();
            var content = $("#articleContent").val();
            var author = $("#articleAuthor").val();
            var introduce = $("#articleIntroduce").val();
            var blogCover = $("#articleCover").val();
            if (typeof (title) == undefined || title == null || title == "") {
                alert("请填写文章标题!");
                return false;
            }

            if (typeof (content) == undefined || content == null || content == "") {
                alert("请填写文章内容!");
                return false;
            }

            if (typeof (author) == undefined || author == null || author == "") {
                alert("请填写文章作者署名!");
                return false;
            }

            if (typeof (author) == undefined || author == null || author == "") {
                alert("请填写文章作者署名!");
                return false;
            }

            if (typeof (introduce) == undefined || introduce == null || introduce == "") {
                alert("请填写文章简介!");
                return false;
            }

            if (typeof (blogCover) == undefined || blogCover == null || blogCover == "") {
                alert("请上传封面图片!");
                return false;
            }

            return true;
        }
    }

    //上传照片
    function imgPreview(fileDom) {
        //判断是否支持FileReader
        if (window.FileReader) {
            var reader = new FileReader();
        } else {
            alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
        }
        //获取文件
        var file = fileDom.files[0];
        var imageType = /^image\//;
        //是否是图片
        if (!imageType.test(file.type)) {
            alert("请选择图片！");
            return;
        }
        //读取完成
        reader.onload = function (e) {
            //获取图片dom
            var img = document.getElementById("preview");
            //图片路径设置为读取的图片
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    function getFilename() {
        var filename = document.getElementById("file").value;
        if (filename == undefined || filename == "") {
            document.getElementById("filename").innerHTML = "点击此处上传文件";
        } else {
            var fn = filename.substring(filename.lastIndexOf("\\") + 1);
            document.getElementById("filename").innerHTML = fn; //将截取后的文件名填充到span中
        }
    }
</script>


</html>
