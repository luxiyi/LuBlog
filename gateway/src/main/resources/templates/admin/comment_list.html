<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=" UTF-8 />">
    <title>YouLu-文章管理</title>
    <link rel='shortcut icon' type='image/x-icon' th:href="@{img/logo.jpg}"/>
</head>
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<script>
    var adminUser = [[${session.userinfo.luser}]];
    var contact = [[${session.userinfo.phone}]];
</script>
<style>

    table .infor {
        vertical-align: middle !important;
    }

    table th {
        text-align: center;
    }

    #pagebox :hover {
        cursor: pointer;
    }

    #remove-comment {
        cursor: pointer;
    }

    #reply-comment {
        cursor: pointer;
    }
</style>
<body class="fixed-left">
<div th:replace="admin/header::header-body"></div>
<div class="content-page">
    <div class="content">
        <div style="text-align: left;padding-bottom: 10px"><h3 class="comments-open-header">
            评论（[[${commentAllCount}]]）条</h3></div>
        <div>
            <div style="padding-top: 20px;float: left;margin-left: 20px">
                <button class="btn btn-primary" type="submit"
                        onclick="insertComment()">发表评论
                </button>
            </div>
            <div style="padding-top: 20px;margin-left: 20px;float: left">
                <textarea class="form-control" style="width: 800px; height: 60px; padding-bottom: 30px;resize: none;"
                          id="comment-content" type="text" placeholder="评论内容"></textarea>
            </div>
        </div>


        <div class="container" style="padding-top: 150px;">
            <div class="row">
                <table class="table table-hover text-center">
                    <thead>
                    <tr>
                        <th>操作</th>
                        <th>评论者</th>
                        <th>博客</th>
                        <th>评论时间</th>
                        <th style="text-align: left">评论内容</th>
                    </tr>
                    </thead>
                    <tbody id="showAllComments">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="container" id="totalpagebox" style="margin: 0 auto;width: 700px;height: 100px;">
            <div class="row" id="pagerow" style="padding-left: 150px;">
                <ul class="pagination pagination-lg" id="pagebox">
                    <li id="first" onclick="showAllComments(1)"><span>首页</span></li>
                    <li id="top" onclick="prepage()"><span>上一页</span></li>
                    <li class="xifenye" id="xifenye"><span><span
                            id="currentpage">1</span>/ <span id="totalpage">1</span></span></li>
                    <li id="down" onclick="nextpage()"><span>下一页</span></li>
                    <li id="last" onclick="endpage()"><span>末页</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/plugin/js/jquery2.1.4.min.js}"></script>
<script th:src="@{/plugin/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/js/comment.js}"></script>
<script th:src="@{/admin/js/login.js}"></script>
</html>
